{% set name = "celer" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/celer-{{ version }}.tar.gz
  sha256: 7d8ce687a49926a8b36b8e1b7c4603968356cce651739d67602c9e6d0408892c

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython >=0.26
    - numpy
    - scipy >=0.18.0
    - scikit-learn >=1.0
  run:
    - python
    - cython >=0.26
    - {{ pin_compatible('numpy') }}
    - scipy >=0.18.0
    - scikit-learn >=1.0
    - matplotlib-base >=2.0.0
    - seaborn >=0.7
    - tqdm
    - xarray
    - download
    - libsvmdata >=0.3

test:
  imports:
    - celer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mathurinm.github.io/celer
  summary: Fast algorithm with dual extrapolation for sparse problems
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mfansler
